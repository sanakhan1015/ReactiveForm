
<h2>Student Detail</h2>
<h3><i>Just a FormControl</i></h3>
<form [formGroup] = " student1">
  <!-- we have asociated the formgroup with tne name of student -->
<label class="center-block">Name:
  <input class="form-control" formControlName="name">
  <span  *ngIf= "student1.get('name').valid && student1.get('username').touched" class="help-block"> Please Enter</span>
</label>
<div formGroupName="address" class="well well-lg">
<div class="form-group">
    <label class="center-block">Street:
      <input class="form-control" formControlName="street">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">City:
      <input class="form-control" formControlName="city">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">State:
      <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Zip Code:
      <input class="form-control" formControlName="zip">
    </label>
  </div>
  </div>
  <div class="form-group radio">
    <h4>Extra :</h4>
    <label class="center-block"><input type="radio" formControlName="extraSubject" value="Physcial Education">Physcial Education</label>
    <label class="center-block"><input type="radio" formControlName="extraSubject" value="Painting">Painting</label>
    <label class="center-block"><input type="radio" formControlName="extraSubject" value="Computer  Science">Computer  Science</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="check">I have a sidekick.
    </label>
  </div>
</form>
<p>Form value: {{ student1.value | json }}</p>
<p>Form status: {{ student1.status | json }}</p>
